<html>
<head>
<title>IMPLOSION</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"></link>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javascript.js"></script>
<script src="enumerations.js"></script>
<script src="javascript/BuildingUtils.js"></script>
<script src="https://kit.fontawesome.com/1a96e512b3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div id="game" class="d-none">
		
		<div id="resources" class="col-12 d-flex justify-content-center">
			<div class="col-1"><i class="fas fa-seedling fa-2x fa-fw" data-toggle="tooltip" data-placement="right" title="Food in this planet"></i><span class='resource0'>0</span></div>
			<div class="col-1"><i class="fas fa-atom fa-2x fa-fw" data-toggle="tooltip" data-placement="right" title="Iron in this planet"></i><span class='resource1'>0</span></div>
		</div>
		<div id="middle" class="h-75 d-flex">
			<div id="buildings" class="col-4 h-100">
				<div id="farm" class="col-12"><img class="col-2 pointer" src="images/buildings/0.png" onClick="openBuilding(buildings.FARM)"><span class="col-8">Farm</span><span class="col-2 holder"></span></div>
				<div id="ironMine" class="col-12"><img class="col-2" src="images/buildings/1.png"><span class="col-8" >Iron mine</span><span class="col-2 holder"></span></div>
				<div id="ironRefinery" class="col-12"><img class="col-2" src="images/buildings/2.png"><span class="col-8">Iron refinery</span><span class="col-2 holder"></span></div>
				
			</div>
			<div id="dunno" class="col-6 h-100">
				<div id="buildingsHolder" class="d-none">
					<div class="image">
						<img />
					</div>
					<div class="cost">
						<span>Costs:</span>
						<span class="resource0"></span>
						<span class="resource1"></span>
					</div>
					
					<div class="production">
						<span>Produces:</span>
						<span class="resource0"></span>
						<span class="resource1"></span>
					</div>
					
					<div class="multiplier">
						<span>Increases:</span>
						<span class="resource0"></span>
						<span class="resource1"></span>
					</div>
				</div>
			</div>
		
			<div id="planets" class="col-2 h-100">
			</div>
		</div>
		
		<div id="controls" class="float-right pointer">
			<i class="fas fa-sync fa-4x" onclick="ajaxUpdateResources()"></i>
		</div>
		
		<div id="buildingsHolder" class="">
		</div>
	</div>
	<div id="login">
		<input type="text" name="user" />
		<input type="password" name="password" />
		<input type="button" value="Login" onClick="doLogin()"/>
	</div>
</body>
</html>
